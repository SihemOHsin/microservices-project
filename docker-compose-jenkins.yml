services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - microservices-net
    depends_on:
      - config-service
      - eureka-service

networks:
  microservices-net:

volumes:
  jenkins_home:
